<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}My Personal Portfolio{% endblock title %}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body class="container">
    {% block navbar %}
    {% include "navbar.html" %}
    {% endblock navbar %}
    {% block page_content %}{% endblock page_content %}
</body>

</html>

<style>
    .container{
        max-width: 100%;
        margin: 0;
        padding: 0;
    }
</style>
